<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens </title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="art-exposition">
            <div class="frame">
                <img src="src/images/rome.png" alt="Frame Rome ">

                <div class="artist-information">
                    <h2 class="title">Rome</h2>
                    <h3 class="caption">Michelangelo</h3>
                </div>
            </div>

            <div class="frame">
                <img src="src/images/boat.png" alt="Frame Boat at Sea ">

                <div class="artist-information">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="caption">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="frame">
                <img src="src/images/sand-and-sea.png" alt="Frame Sand and Sea">

                <div class="artist-information">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="caption">Da vinci</h3>
                </div>
            </div>

            <div class="frame">
                <img src="src/images/starry-night.png" alt="Frame Starry Night">

                <div class="artist-information">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="caption">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
