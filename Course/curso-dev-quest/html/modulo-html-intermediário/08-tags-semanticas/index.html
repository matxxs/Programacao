<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semanticas</title>
</head>

<body>
    <!-- tag header " Cabecalhos"  -->
    <header>
        <h1>Tags Semanticas</h1>

        <!-- tag nav "navegação" -->
        <nav>
            <ul>
                <li> <a href="/home">Home</a></li>

                <li><a href="/portfoloio">Protfólio</a></li>
                <li>?<a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- tag main "Conteudo Principal da pagina" -->
    <main>

        <!-- tag section "seções dentro da pagina" -->
        <section>
            <h2>Módulo HTML intermediário</h2>
            
            <figure>
                <img src="logo-html=jpg">
                <figcaption>Esse é o logo do HTML</figcaption>
            </figure>

            <p>esse módulo é sobre Html intermediário</p>
        </section>

        <article>
            <h2>C#</h2>
            <p>O c# é muito legal</p>
        </article>

        <article>
            <h2>Javascript</h2>
            <p>O Javascript é uma linguagem de progrmação frontend e backend com node.js</p>
        </article>


        <!-- tag aside "conteudo adicional" -->
        <aside>

        </aside>
    </main>

    <!-- tag footer "rodape da pagina" -->
    <footer>

        <!-- tag address "informação de contato"--> 
        <address>
            <a href="URL">texto</a>
        </address>
    </footer>

</body>

</html>
