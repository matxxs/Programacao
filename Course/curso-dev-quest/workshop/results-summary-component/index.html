<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="container">
            <div class="your-result">
                <h2 class="title">Your Result</h2>

                <div class="result">
                    <p class="number-uppercase">76</p>
                    <p class="number-lowercase">of 100</p>
                </div>

                <h2 class="caption">Great</h2>

                <p class="text-scored">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

            <div class="summary">
                <h2 class="title">Summary</h2>

                <div class="graphic">
                    <div class="status status-reaction">
                        <p class="reaction">Reaction</p>
                        <p class="point"> 80 <span>/ 100</span></p>
                    </div>

                    <div class="status status-memory">
                        <p class="memory">Memory</p>
                        <p class="point"> 92 <span>/ 100</span></p>
                    </div>

                    <div class="status status-verbal">
                        <p class="verbal">Verbal</p>
                        <p class="point"> 61 <span>/ 100</span></p>
                    </div>

                    <div class="status status-visual">
                        <p class="visual">Visual</p>
                        <p class="point"> 72 <span>/ 100</span></p>
                    </div>
                </div>

                <button class="bnt">Continue</button>

            </div>
        </section>
    </main>
</body>
</html>
