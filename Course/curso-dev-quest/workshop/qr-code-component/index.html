<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code </title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <img class="image-qr-code" src="src/images/image-qr-code.png" alt="QR Code images">

            <p class="title">
                Improve your front-end skills by building projects
            </p>

            <p class="text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </section>
    </main>
</body>
</html>
