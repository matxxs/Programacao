<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Você e Brasileiro ?</h1>
    Qual o nome do seu país <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.getElementById('txtpais');
            var res = document.getElementById('res');

            var paisValue = pais.value;

            if ( paisValue == 'brasil' || paisValue == 'BRASIL' || paisValue == 'Brasil' ){
                res.innerHTML = `<p>ohhh você <strong>BRASILEIRO </strong></p>`
            } else {
                res.innerHTML = `<p>AAAAAAAA você e ESTRANGEIRO</p>`
            }
        }
    </script>
</body>
